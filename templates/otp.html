<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</head>
<body>
    <form method="POST" action="{{url_for('otp',otp=otp,username=username,mobile=mobile,email=email,address=address,password=password)}}">
        <h5>Enter the code we just send on Email</h5>
        <input type="text" name="otp" id="">
        <button>Sign up</button>
    </form>
</body>
</html>
