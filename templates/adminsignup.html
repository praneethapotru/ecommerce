<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='adminsignup.css')}}">
    <title>Document</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form container styling */
form {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 100%;
}

/* Heading */
form h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Label styling */
label {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    display: block;
}

/* Input fields styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

/* Input focus effect */
input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit button styling */
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

/* Button hover effect */
button[type="submit"]:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media screen and (max-width: 480px) {
    form {
        width: 90%;
        padding: 20px;
    }
}
</style>
</head>
<body>
    
    <form method="POST" action="">
        <h1>ADMIN</h1>
        
        <label>Username</label>
        <input name="username" placeholder="Username" type="text">
        <label>Mobile</label>
        <input type="text" name="mobile"  placeholder="Mobile" id="">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email"id="">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" id="">

        <button type="submit">Admin</button>
  </form>  
</body>
</html>
